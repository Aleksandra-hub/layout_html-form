<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <main>
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

        <fieldset class="fielset1">
          <legend class="title1">Personal information</legend>

          <div>
            <label for="surname">Surname:
            </label>
            <input type="text"
             id="surname"
             name="surname" required
             autocomplete="off"
            >
          </div>

          <div>
            <label for="fname">Name:
            </label>
            <input type="text" id="fname"
            name="fname" required
            autocomplete="off"
            >
          </div>

          <div>
            <label for="age">How old are you?
            </label>
            <input type="number" id="age"
            name="age" min="1"
             max="100" value="12"
            >
          </div>

          <div>
            <label for="fdata">Full date of birth</label>
            <input type="data" id="fdata"
            name="fdata"
            >
          </div>

          <div>
            <label for="agreement">I accept the terms of agreement</label>
            <input type="checkbox" id="agreement"
            name="agreement"
            >
          </div>
        </fieldset>

        <fieldset class="fielset2">
          <legend>Registration</legend>

          <div>
            <label for="email">E-mail</label>
            <input type="email" id="email"
            name="email" placeholder="email@example.com"
            >
          </div>

          <div>
            <label for="password">Password
              <input type="text" id="password"
             name="password"autocomplete="off"
              >
            </label>
          </div>
        </fieldset>

        <fieldset class="fielset3">
          <legend>An interesting fact about you</legend>

          <div>
            Do you love cats?
            <label >
              Yes
              <input type="radio" name="lovecat"
              checked
              >
            </label>
            <label >
              No
              <input type="radio" name="lovecat"
              >
            </label>
          </div>

          <div>
            What is your favorit color?
            <input type="color" name="color"
            value="#fff"
            >
          </div>

          <div>
            What time do you go to bed?
            <input type="time" name="time"
            >
          </div>

          <div>
            What are your favorite brand of car ?
            <textarea name="brandOfCar"
             id="brandOfCar"
            cols="3" rows="3"
            ></textarea>
          </div>

          <div>
            How do you rate our work?
            <input type="range" min="1"
             max="10"
            >
          </div>
        </fieldset>

        <fieldset class="fielset4">
          <legend>Additional info</legend>

          <div>
            <label >
              Comments
              <textarea name="comments"
              placeholder="writing here"
               id="comments"
               cols="20"
                rows="2"
              ></textarea>
            </label>
          </div>

          <div>
            <label >
              Would you recomends us?
              <select name="recomend" id="recomend">
                <option value="Yes">Yes</option>
                <option value="no">No</option>
              </select>
            </label>
          </div>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </main>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
